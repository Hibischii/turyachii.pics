<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog di Life Makeover - Trasforma la tua vita con stile.">
    <title>Life Makeover Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            font-size: 1.1em;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #ffb400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-container input {
            padding: 10px 20px;
            font-size: 1.1em;
            width: 60%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 30px;
            outline: none;
        }

        .search-container input:focus {
            border-color: #ffb400;
        }

        .post {
            background-color: #fff;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .post img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #ffb400;
        }

        .post .content {
            padding: 30px;
        }

        .post h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            color: #1a1a1a;
        }

        .post p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        .post .btn-read-more {
            display: inline-block;
            margin-top: 20px;
            background-color: #ffb400;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .post .btn-read-more:hover {
            background-color: #e8a100;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
        }

        footer a {
            color: #ffb400;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery .photo {
            width: calc(33.333% - 20px);
            height: auto;
            position: relative;
        }

        .gallery .photo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery .photo[data-tags*="luxury"] {
            display: block;
        }

        .gallery .photo[data-tags*="minimal"] {
            display: block;
        }

        @media (max-width: 768px) {
            .gallery .photo {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .gallery .photo {
                width: 100%;
            }

            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Life Makeover Blog</h1>
        <p>Trasforma la tua vita con stile e eleganza</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Life Makeover</a>
        <a href="#">Gallery</a>
        <a href="#">Contatti</a>
    </nav>

    <div class="container">
        <div class="search-container">
            <input type="text" id="tagSearch" placeholder="Cerca per tag (es. luxury, minimal)" oninput="filterPhotos()">
        </div>

        <div class="gallery" id="gallery">
            <div class="photo" data-tags="luxury, home">
                <img src="https://via.placeholder.com/600x400?text=Luxury+Home" alt="Luxury Home">
            </div>
            <div class="photo" data-tags="minimal, decor">
                <img src="https://via.placeholder.com/600x400?text=Minimal+Decor" alt="Minimal Decor">
            </div>
            <div class="photo" data-tags="luxury, fashion">
                <img src="https://via.placeholder.com/600x400?text=Luxury+Fashion" alt="Luxury Fashion">
            </div>
            <div class="photo" data-tags="minimal, lifestyle">
                <img src="https://via.placeholder.com/600x400?text=Minimal+Lifestyle" alt="Minimal Lifestyle">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Life Makeover Blog | Design by YourName</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        function filterPhotos() {
            const searchValue = document.getElementById('tagSearch').value.toLowerCase();
            const photos = document.querySelectorAll('.gallery .photo');

            photos.forEach(photo => {
                const tags = photo.getAttribute('data-tags').toLowerCase();
                if (tags.includes(searchValue)) {
                    photo.style.display = 'block';
                } else {
                    photo.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
